<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticando... - Anclora Kairon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #162032;
            color: #F6F7F9;
            font-family: 'Inter', sans-serif;
        }
        .spinner {
            border: 4px solid #2EAFC4;
            border-top: 4px solid transparent;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center">
        <div class="text-center">
            <div class="spinner mx-auto mb-4"></div>
            <h1 class="text-2xl font-bold mb-2">Completando autenticaci√≥n...</h1>
            <p class="text-gray-400">Ser√°s redirigido en un momento.</p>
        </div>
    </div>

    <script type="module">
        import { supabase } from '../src/shared/config/supabase.js';

        async function handleAuthCallback() {
            try {
                console.log('üîó Procesando callback de autenticaci√≥n...');
                console.log('URL completa:', window.location.href);
                
                // Check both URL parameters and hash for tokens
                const urlParams = new URLSearchParams(window.location.search);
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                
                // Get type from either source
                const type = urlParams.get('type') || hashParams.get('type');
                
                // Get tokens from hash (Supabase default) or query params
                const accessToken = hashParams.get('access_token') || urlParams.get('access_token');
                const refreshToken = hashParams.get('refresh_token') || urlParams.get('refresh_token');
                const errorParam = hashParams.get('error') || urlParams.get('error');
                const errorDescription = hashParams.get('error_description') || urlParams.get('error_description');
                
                console.log('Callback type:', type);
                console.log('Has access token:', !!accessToken);
                console.log('Has refresh token:', !!refreshToken);
                console.log('Error param:', errorParam);
                
                // Check for errors first
                if (errorParam) {
                    console.error('Auth callback error:', errorParam, errorDescription);
                    window.location.href = `/?error=${errorParam}&description=${encodeURIComponent(errorDescription || '')}`;
                    return;
                }

                // Handle password recovery callback
                if (type === 'recovery' || (accessToken && window.location.hash.includes('type=recovery'))) {
                    console.log('üîê Detectado enlace de recuperaci√≥n de contrase√±a');
                    
                    // Set the session from tokens if available
                    if (accessToken && refreshToken) {
                        console.log('üîë Estableciendo sesi√≥n de recuperaci√≥n...');
                        
                        const { data, error } = await supabase.auth.setSession({
                            access_token: accessToken,
                            refresh_token: refreshToken
                        });
                        
                        if (error) {
                            console.error('Error setting recovery session:', error);
                            window.location.href = `/?error=recovery_session_failed&details=${encodeURIComponent(error.message)}`;
                            return;
                        }
                        
                        console.log('‚úÖ Sesi√≥n de recuperaci√≥n establecida:', data.session?.user?.email);
                        
                        // Redirect to password reset page immediately
                        window.location.href = '/auth/reset-password.html?type=recovery';
                        return;
                    } else {
                        console.error('‚ùå No se encontraron tokens de recuperaci√≥n');
                        window.location.href = '/?error=missing_recovery_tokens';
                        return;
                    }
                }

                // Handle regular authentication callback
                const { data, error } = await supabase.auth.getSession();
                
                if (error) {
                    console.error('Auth callback error:', error);
                    window.location.href = '/?error=auth_failed';
                    return;
                }

                if (data.session) {
                    console.log('‚úÖ Sesi√≥n de autenticaci√≥n v√°lida');
                    
                    // Check if user is new
                    const { data: userProfile } = await supabase
                        .from('users')
                        .select('onboarding_completed')
                        .eq('id', data.session.user.id)
                        .single();

                    if (!userProfile?.onboarding_completed) {
                        localStorage.setItem('is_new_user', 'true');
                        console.log('üë§ Usuario nuevo detectado');
                    }

                    // Redirect to app
                    console.log('üöÄ Redirigiendo a la aplicaci√≥n...');
                    window.location.href = '/src/app/index.html';
                } else {
                    console.log('‚ùå No hay sesi√≥n v√°lida');
                    // No session, redirect to login
                    window.location.href = '/?error=no_session';
                }
            } catch (error) {
                console.error('Auth callback error:', error);
                window.location.href = '/?error=callback_failed';
            }
        }

        // Handle the callback
        handleAuthCallback();
    </script>
</body>
</html>
