<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticando... - Anclora Kairon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #162032;
            color: #F6F7F9;
            font-family: 'Inter', sans-serif;
        }
        .spinner {
            border: 4px solid #2EAFC4;
            border-top: 4px solid transparent;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center">
        <div class="text-center">
            <div class="spinner mx-auto mb-4"></div>
            <h1 class="text-2xl font-bold mb-2">Completando autenticación...</h1>
            <p class="text-gray-400">Serás redirigido en un momento.</p>
        </div>
    </div>

    <script type="module">
        import { supabase } from '../src/shared/config/supabase.js';

        async function handleAuthCallback() {
            try {
                // Get the session from the URL
                const { data, error } = await supabase.auth.getSession();
                
                if (error) {
                    console.error('Auth callback error:', error);
                    window.location.href = '/?error=auth_failed';
                    return;
                }

                if (data.session) {
                    // Check if user is new
                    const { data: userProfile } = await supabase
                        .from('users')
                        .select('onboarding_completed')
                        .eq('id', data.session.user.id)
                        .single();

                    if (!userProfile?.onboarding_completed) {
                        localStorage.setItem('is_new_user', 'true');
                    }

                    // Redirect to app
                    window.location.href = '/app/dashboard';
                } else {
                    // No session, redirect to login
                    window.location.href = '/?error=no_session';
                }
            } catch (error) {
                console.error('Auth callback error:', error);
                window.location.href = '/?error=callback_failed';
            }
        }

        // Handle the callback
        handleAuthCallback();
    </script>
</body>
</html>
