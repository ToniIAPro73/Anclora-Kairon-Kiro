<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tema Simple - Anclora Kairon</title>
    <link rel="stylesheet" href="src/shared/styles/auth-theme.css">
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-text-center auth-mb-6">
                <h1 class="auth-title">Test Tema Simple</h1>
                <p class="auth-subtitle">Verificando que el tema se ve como el modal</p>
            </div>

            <!-- Formulario de Login -->
            <div class="auth-info-box auth-info-box-success auth-mb-4">
                <h2 class="auth-section-title">🔑 Login</h2>
                <form class="auth-space-y-4">
                    <input type="email" class="auth-input" placeholder="tu@email.com" required>
                    <input type="password" class="auth-input" placeholder="Tu contraseña" required>
                    <button type="submit" class="auth-btn auth-btn-primary auth-btn-full">Iniciar Sesión</button>
                </form>
            </div>

            <!-- Botones OAuth -->
            <div class="auth-info-box auth-info-box-info auth-mb-4">
                <h2 class="auth-section-title">🔗 OAuth</h2>
                <div class="auth-grid auth-grid-2">
                    <button class="auth-btn auth-btn-secondary">🔍 Google</button>
                    <button class="auth-btn auth-btn-secondary">🐙 GitHub</button>
                </div>
            </div>

            <!-- Estado -->
            <div class="auth-info-box auth-info-box-warning">
                <h2 class="auth-section-title">📊 Estado</h2>
                <div class="auth-text">
                    <p>✅ Tema aplicado correctamente</p>
                    <p>🎨 Colores: Teal (#2EAFC4) y Dorado (#FFC979)</p>
                    <p>🔧 Fondo: Azul oscuro (#162032)</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
