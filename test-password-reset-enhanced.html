<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperaci√≥n de Contrase√±a Mejorada - Anclora Kairon</title>
    <link rel="stylesheet" href="src/shared/styles/passwordReset.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            margin: 0 0 0.5rem 0;
            color: #1f2937;
            font-size: 1.75rem;
        }

        .header p {
            margin: 0;
            color: #6b7280;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 0.875rem;
            background: #0ea5e9;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .submit-btn:hover {
            background: #0284c7;
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
            color: #6b7280;
        }

        .loading.show {
            display: block;
        }

        .result-container {
            margin-top: 2rem;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: #0ea5e9;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .diagnostics-toggle {
            text-align: center;
            margin: 1rem 0;
        }

        .diagnostics-toggle label {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Recuperar Contrase√±a</h1>
            <p>Te enviaremos un enlace para restablecer tu contrase√±a</p>
        </div>

        <form id="password-reset-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="tu@email.com"
                    autocomplete="email"
                >
            </div>

            <div class="diagnostics-toggle">
                <label>
                    <input type="checkbox" id="enable-diagnostics" checked>
                    Habilitar diagn√≥sticos t√©cnicos
                </label>
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">
                Enviar enlace de recuperaci√≥n
            </button>
        </form>

        <div class="loading" id="loading">
            <p>‚è≥ Enviando email de recuperaci√≥n...</p>
        </div>

        <div class="result-container" id="result-container">
            <!-- Los resultados se mostrar√°n aqu√≠ -->
        </div>

        <div class="back-link">
            <a href="#" onclick="goBack()">‚Üê Volver al login</a>
        </div>
    </div>

    <script type="module">
        import { authService } from './src/shared/services/authService.js';
        import { showPasswordResetResult } from './src/shared/utils/passwordResetHelper.js';

        // Elementos del DOM
        const form = document.getElementById('password-reset-form');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submit-btn');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('result-container');
        const diagnosticsCheckbox = document.getElementById('enable-diagnostics');

        // Manejar env√≠o del formulario
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            if (!email) {
                alert('Por favor ingresa tu email');
                return;
            }

            // Mostrar estado de carga
            submitBtn.disabled = true;
            loading.classList.add('show');
            resultContainer.innerHTML = '';

            try {
                console.log('Iniciando recuperaci√≥n de contrase√±a para:', email);
                
                // Llamar a la funci√≥n mejorada de reset de contrase√±a
                const result = await authService.resetPassword(email, {
                    language: 'es',
                    enableDiagnostics: diagnosticsCheckbox.checked
                });

                console.log('Resultado de recuperaci√≥n:', result);

                // Mostrar resultado usando el helper
                showPasswordResetResult(result, email, resultContainer);

                // Si fue exitoso, limpiar el formulario
                if (result.success) {
                    form.reset();
                }

            } catch (error) {
                console.error('Error inesperado en recuperaci√≥n:', error);
                
                // Mostrar error gen√©rico
                resultContainer.innerHTML = `
                    <div class="password-reset-error">
                        <div class="error-icon">‚ùå</div>
                        <h3>Error inesperado</h3>
                        <p class="error-message">Ocurri√≥ un error inesperado. Por favor contacta al soporte.</p>
                        <div class="action-buttons">
                            <button onclick="location.reload()" class="btn-primary">
                                Intentar nuevamente
                            </button>
                            <button onclick="contactSupport('${email}', 'UNEXPECTED_ERROR')" class="btn-secondary">
                                Contactar soporte
                            </button>
                        </div>
                    </div>
                `;
            } finally {
                // Ocultar estado de carga
                submitBtn.disabled = false;
                loading.classList.remove('show');
            }
        });

        // Funci√≥n para volver atr√°s
        window.goBack = function() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        };

        // Auto-focus en el campo de email
        emailInput.focus();

        // Validaci√≥n en tiempo real del email
        emailInput.addEventListener('input', (e) => {
            const email = e.target.value;
            const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            
            if (email && !isValid) {
                e.target.style.borderColor = '#ef4444';
            } else {
                e.target.style.borderColor = '#d1d5db';
            }
        });

        // Mostrar informaci√≥n de configuraci√≥n en consola
        console.log('üîß Configuraci√≥n de recuperaci√≥n de contrase√±a:');
        console.log('- Supabase URL:', import.meta.env.VITE_SUPABASE_URL);
        console.log('- Supabase configurado:', !!import.meta.env.VITE_SUPABASE_ANON_KEY);
        console.log('- AuthService disponible:', !!authService);
        
        // Verificar conectividad al cargar
        if (authService.checkConnectivityBeforeAuth) {
            authService.checkConnectivityBeforeAuth('password_reset')
                .then(result => {
                    console.log('‚úÖ Verificaci√≥n de conectividad:', result);
                })
                .catch(error => {
                    console.warn('‚ö†Ô∏è Problema de conectividad:', error);
                });
        }
    </script>
</body>
</html>
